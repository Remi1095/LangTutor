<!DOCTYPE html>
<html lang="en">

<head>
  <title>LangTutor - Find a private language tutor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/translate.js"></script>
  <script src="js/bookLessons.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item logo-box">
          <a class="nav-link navy-text" href="index.html">LangTutor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="findTutors.html">Find Tutors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Become a Tutor</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="navbar-nav ms-auto me-3">
          <button id="page-language" class="button-pill" onclick="javascript:void(0)">Fran√ßais*</button>
        </li>
        <li class="nav-item login-box ms-auto">
          <a class="nav-link navy-text" href="#">Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6 rounded-box text-center">
        <h2 id="form-title" class="navy-text">Book Lessons With Jane Doe</h2>
        <form id="tutor-form" onsubmit="return validateForm()" action="findTutors.html">

          <input type="hidden" id="tutor-name" name="tutor-name">

          <div id="time" class="form-group mb-3">
            <label for="time">Time</label>
          </div>


          <div class="form-group mb-3">
            <label for="location">Lesson Location</label>
            <div id="location" class="form-check form-check-inline" required>
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description"
              placeholder="Describe your tutoring needs" required></textarea>
          </div>

          <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
          </div>

          <div class="form-group mb-3">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" required>
          </div>

          <div class="form-group mb-3">
            <label for="phone">Contact Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="123-555-6789" required>
          </div>

          <input id="send-button" type="submit" value="Send to Jane Doe" class="button-pill mt-3 mb-3">
        </form>


      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>




</body>


</html>
