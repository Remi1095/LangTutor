<!DOCTYPE html>
<html lang="en">

<head>
  <title>LangTutor - Find a private language tutor</title>
  <meta charset="utf-8"><br>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function () {
      var tutorName = 'John Smith'; // Replace 'John Smith' with the desired tutor's name
    
      $.getJSON('http://localhost:8080/data.json', function (data) {
        var tutors = data.tutors;
    
        var tutor = tutors.find(function (tutor) {
          return tutor.name === tutorName;
        });
    
        if (tutor) {
          $('#tutor-name').empty();
          $('#tutor-name').text(tutor.name); // Set the tutor's name in the <h3> element
    
          $('#tutor-table tbody').empty();
    
          for (var key in tutor) {
            if (
              tutor.hasOwnProperty(key) &&
              key !== 'name' &&
              key !== 'picture' &&
              key !== 'description' &&
              key !== 'availability'
            ) {
              var fieldName = key.replace(/([A-Z])/g, ' $1').trim(); // Convert camelCase to capitalized words
              fieldName = fieldName.replace(/^./, function (str) {
                return str.toUpperCase();
              }); // Capitalize the first letter
              var row = $('<tr>');
    
              var fieldCell = $('<td>').text(fieldName);
              row.append(fieldCell);
    
              var valueCell = $('<td>').text(tutor[key]);
              row.append(valueCell);
    
              $('#tutor-table tbody').append(row);
            }
          }
        }
      });
    });


  </script>

</head>

<body>

  <nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item logo-box">
          <a class="nav-link navy-text" href="index.html">LangTutor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="findTutors.html">Find Tutors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Become a Tutor</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item login-box ms-auto">
          <a class="nav-link navy-text" href="#">Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <img src="images/sample_profile.png" class="border border-dark profile-picture">
        <h3 id="tutor-name" class="text-dark text-center mt-2">Name</h3>
      </div>
      <div class="col-md-7">
        <table id="tutor-table" class="table">
          <thead>
            <tr>
              <!-- table headers -->
            </tr>
          </thead>

            <!-- table body -->
          </tbody>
        </table>
      </div>
      <div class="col-md-1"></div>
    </div>
    <h2 class="text-center navy-text">Description</h2>
  </div>







</body>


</html>
