<!DOCTYPE html>
<html lang="en">

<head>
  <title>LangTutor - Find a private language tutor</title>
  <meta charset="utf-8"><br>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function() {
      // Fetch the JSON data
      $.getJSON('http://localhost:8080/data.json', function(data) {
        var tutors = data.tutors;
    
        // Find the tutor with name 'Sarah Johnson'
        var sarahTutor = tutors.find(function(tutor) {
          return tutor.name === 'Sarah Johnson';
        });
    
        if (sarahTutor) {
          // Clear the existing table content
          $('#tutor-table tbody').empty();
    
          // Populate the table with Sarah Johnson's data
          for (var key in sarahTutor) {
            if (sarahTutor.hasOwnProperty(key) && key !== 'picture' && key !== 'description' && key !== 'availability') {
              var row = $('<tr>');
    
              // Create a table cell for the field name
              var fieldCell = $('<td>').text(key);
              row.append(fieldCell);
    
              // Create a table cell for the field value
              var valueCell = $('<td>').text(sarahTutor[key]);
              row.append(valueCell);
    
              // Append the row to the table
              $('#tutor-table tbody').append(row);
            }
          }
        }
      });
    });


  </script>

</head>

<body>

  <div class="container">
    <table id="tutor-table" class="table">
      <thead>
        <tr>
          <th>Field</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  





</body>


</html>
